<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 변환기</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            display: flex;
            max-width: 1000px;
            width: 100%;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .form-container {
            padding: 20px;
            flex: 1;
        }
        .playlist-container {
            padding: 20px;
            width: 300px;
            border-left: 1px solid #ddd;
            position: relative;
        }
        h1, h2 {
            color: #333;
        }
        h1 {
            margin-top: 0;
            font-size: 2.5rem;
            font-weight: bold;
            color: #4CAF50;
        }
        h2 {
            margin-top: 30px;
            font-size: 1.5rem;
        }
        input[type="text"], select {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #f4f4f4;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        li:hover {
            background-color: #e0e0e0;
        }
        audio {
            margin-top: 20px;
            width: 100%;
            display: block;
        }
        footer {
            margin-top: 50px;
            text-align: center;
            font-size: 0.9rem;
            color: #777;
        }
        .button-container {
            margin-top: 20px;
        }
        .button-container button {
            margin-bottom: 10px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            border-radius: 10px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover, .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        #playlist-list, #playlist-select, .form-container {
            display: none;
        }
        body.logged-in #playlist-list,
        body.logged-in #playlist-select,
        body.logged-in .form-container {
            display: block;
        }
        body.logged-in .button-container {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>유튜브 오디오 변환기</h1>
            <input type="text" id="youtube-url" placeholder="유튜브 링크를 입력하세요">
            <input type="text" id="audio-name" placeholder="오디오 파일 이름을 입력하세요">
            <input type="text" id="playlist-name" placeholder="새 플레이리스트 이름을 입력하세요">
            <select id="playlist-select"></select>
            <button onclick="convertAudio()">변환</button>
            <audio controls id="audio-player" style="display:none;"></audio>
        </div>
        <div class="playlist-container">
            <h2>플레이리스트</h2>
            <ul id="playlist-list"></ul>
            <div class="button-container">
                <button onclick="openModal()">로그인</button>
                <button onclick="openRegisterModal()">회원가입</button>
            </div>
        </div>
    </div>
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>로그인</h2>
            <input type="text" id="username" placeholder="아이디를 입력하세요">
            <input type="password" id="password" placeholder="비밀번호를 입력하세요">
            <button onclick="login()">로그인</button>
        </div>
    </div>
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeRegisterModal()">&times;</span>
            <h2>회원가입</h2>
            <input type="text" id="register-username" placeholder="아이디를 입력하세요">
            <input type="password" id="register-password" placeholder="비밀번호를 입력하세요">
            <button onclick="register()">회원가입</button>
        </div>
    </div>
    <script>
        function openModal() {
            document.getElementById('loginModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('loginModal').style.display = 'none';
        }

        function openRegisterModal() {
            document.getElementById('registerModal').style.display = 'block';
        }

        function closeRegisterModal() {
            document.getElementById('registerModal').style.display = 'none';
        }

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    document.body.classList.add('logged-in');
                    fetchPlaylists();
                    closeModal();
                } else {
                    alert(data.error);
                }
            });
        }

        function register() {
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;
            fetch('/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    alert('회원가입이 완료되었습니다. 로그인 해주세요.');
                    closeRegisterModal();
                } else {
                    alert(data.error);
                }
            });
        }

        function fetchPlaylists() {
            fetch('/playlists')
                .then(response => response.json())
                .then(data => {
                    const select = document.getElementById('playlist-select');
                    const list = document.getElementById('playlist-list');
                    select.innerHTML = '<option value="">기존 플레이리스트 선택</option>';
                    list.innerHTML = '';
                    for (const name in data) {
                        const option = document.createElement('option');
                        option.value = name;
                        option.innerText = name;
                        select.appendChild(option);

                        const li = document.createElement('li');
                        li.innerText = name;
                        li.onclick = () => { displaySongs(name, data[name]); };
                        list.appendChild(li);
                    }
                });
        }

        function displaySongs(playlistName, songs) {
            const list = document.getElementById('playlist-list');
            list.innerHTML = `<h3>${playlistName} 플레이리스트</h3>`;
            songs.forEach(song => {
                const li = document.createElement('li');
                li.innerText = song;
                li.onclick = () => { playSong(song); };
                list.appendChild(li);
            });
        }

        function playSong(song) {
            const audioPlayer = document.getElementById('audio-player');
            audioPlayer.src = `/audio/${song}`;
            audioPlayer.style.display = 'block';
            audioPlayer.play();
        }

        function convertAudio() {
            const url = document.getElementById('youtube-url').value;
            const audioName = document.getElementById('audio-name').value;
            const playlistName = document.getElementById('playlist-name').value;
            const selectedPlaylist = document.getElementById('playlist-select').value;
            const playlist = playlistName || selectedPlaylist;

            if (!url || !audioName || !playlist) {
                alert('모든 필드를 입력하세요.');
                return;
            }

            fetch('/convert', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url, audio_name: audioName, playlist_name: playlist })
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    alert('오디오 파일이 성공적으로 변환되었습니다!');
                    fetchPlaylists();
                } else {
                    alert(data.error);
                }
            });
        }
    </script>
</body>
</html>
